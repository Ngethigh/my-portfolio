<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuroyuki Fried Chicken | Premium Menu</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --chicken-theme: #e63946;
            --chicken-accent: #ffb703;
            --chicken-bg: #0f0f0f;
        }

        .chicken-container {
            padding-top: 100px;
            padding-bottom: 5rem;
        }

        .chicken-hero {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .chicken-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--chicken-theme);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(230, 57, 70, 0.3);
        }

        .chicken-hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .chicken-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .chicken-card {
            background: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chicken-card:hover {
            transform: scale(1.05);
            border-color: var(--chicken-accent);
            box-shadow: 0 10px 30px rgba(255, 183, 3, 0.2);
        }

        .chicken-img {
            height: 220px;
            background: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: var(--chicken-accent);
        }

        .chicken-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .chicken-price {
            font-size: 1.5rem;
            color: var(--chicken-theme);
            font-weight: 700;
            margin: 1rem 0;
        }

        .order-btn {
            background: var(--chicken-theme);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .order-btn:hover {
            background: var(--chicken-accent);
            color: #000;
            transform: translateY(-3px);
        }

        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--chicken-accent);
            color: #000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .cart-float:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .cart-float span {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--chicken-theme);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1001;
        }

        .home-link:hover {
            color: var(--chicken-accent);
        }

        .lang-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
    </style>
</head>

<body>

    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>

    <a href="index.html" class="home-link" data-i18n="back_home">
        <i class="fas fa-arrow-left"></i> Home
    </a>

    <div class="lang-container dropdown" style="position: absolute; top: 20px; right: 20px; z-index: 1001;">
        <button class="lang-btn">
            <i class="fas fa-globe"></i> <span id="current-lang-text">EN</span> <i class="fas fa-caret-down"></i>
        </button>
        <ul class="dropdown-content lang-dropdown-content">
            <li onclick="changeLanguage('en')"><a>English</a></li>
            <li onclick="changeLanguage('th')"><a>ไทย</a></li>
            <li onclick="changeLanguage('zh')"><a>中文</a></li>
            <li onclick="changeLanguage('ja')"><a>日本語</a></li>
            <li><a href="frontend-design.html" data-i18n="nav_frontend">Frontend Mastery</a></li>
        </ul>
    </div>

    <div class="container chicken-container">
        <div class="chicken-hero">
            <h1 data-i18n="nav_store">Everything Store</h1>
            <h2 style="color: var(--chicken-accent); margin-top: 1rem; font-family: 'Playfair Display', serif;"
                data-i18n="chicken_title">Kuroyuki Menu</h2>
            <p data-i18n="chicken_desc">The best fried chicken in town, served with our secret recipes. ShiniFuyu
                Shipper.</p>

            <div style="margin-top: 2rem;">
                <a href="drinks-shop.html" class="btn primary"
                    style="background: var(--chicken-accent); color: #000; border: none; padding: 1rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 0.8rem;">
                    <i class="fas fa-glass-whiskey"></i> <span data-i18n="btn_view_drinks">View Drinks Section</span>
                </a>
            </div>
        </div>

        <div class="chicken-grid">
            <!-- Product 1 -->
            <div class="chicken-card">
                <div class="chicken-img"><i class="fas fa-drumstick-bite"></i></div>
                <div class="chicken-info">
                    <h3 data-i18n="chicken_menu_orig">Original Recipe</h3>
                    <div class="chicken-price">฿159</div>
                    <button class="order-btn" onclick="addToCart('Original')">
                        <i class="fas fa-plus"></i> <span data-i18n="chicken_order">Order Now</span>
                    </button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="chicken-card">
                <div class="chicken-img"><i class="fas fa-fire"></i></div>
                <div class="chicken-info">
                    <h3 data-i18n="chicken_menu_spicy">Kuroyuki Spicy</h3>
                    <div class="chicken-price">฿169</div>
                    <button class="order-btn" onclick="addToCart('Spicy')">
                        <i class="fas fa-plus"></i> <span data-i18n="chicken_order">Order Now</span>
                    </button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="chicken-card">
                <div class="chicken-img"><i class="fas fa-stroopwafel"></i></div>
                <div class="chicken-info">
                    <h3 data-i18n="chicken_menu_garlic">Garlic Butter</h3>
                    <div class="chicken-price">฿179</div>
                    <button class="order-btn" onclick="addToCart('Garlic')">
                        <i class="fas fa-plus"></i> <span data-i18n="chicken_order">Order Now</span>
                    </button>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="chicken-card">
                <div class="chicken-img"><i class="fas fa-tint"></i></div>
                <div class="chicken-info">
                    <h3 data-i18n="chicken_menu_soy">Soy Garlic</h3>
                    <div class="chicken-price">฿179</div>
                    <button class="order-btn" onclick="addToCart('Soy')">
                        <i class="fas fa-plus"></i> <span data-i18n="chicken_order">Order Now</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-float" onclick="checkout()">
        <i class="fas fa-shopping-basket"></i>
        <span id="cartCount">0</span>
    </div>

    <script src="js/script.js"></script>
    <script>
        let count = 0;
        function addToCart(item) {
            count++;
            document.getElementById('cartCount').innerText = count;

            // Animation
            const cart = document.querySelector('.cart-float');
            cart.style.transform = 'scale(1.2)';
            setTimeout(() => cart.style.transform = 'scale(1)', 200);
        }

        function checkout() {
            if (count > 0) {
                alert("Thank you! Kuroyuki is preparing your " + count + " orders.");
                count = 0;
                document.getElementById('cartCount').innerText = count;
            } else {
                alert("Your basket is empty!");
            }
        }
    </script>
</body>

</html>
