<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Store | Drinks Section</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --drink-theme: #00b4d8;
            --drink-accent: #caf0f8;
            --drink-bg: #03045e;
        }

        .drink-container {
            padding-top: 100px;
            padding-bottom: 5rem;
        }

        .drink-hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .drink-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: var(--drink-theme);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 180, 216, 0.3);
        }

        .drink-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .drink-card {
            background: rgba(0, 180, 216, 0.05);
            border: 1px solid rgba(0, 180, 216, 0.2);
            border-radius: 24px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .drink-card:hover {
            transform: translateY(-10px);
            border-color: var(--drink-theme);
            background: rgba(0, 180, 216, 0.1);
            box-shadow: 0 15px 40px rgba(0, 180, 216, 0.2);
        }

        .drink-icon {
            font-size: 4rem;
            color: var(--drink-theme);
            margin-bottom: 1.5rem;
        }

        .drink-price {
            font-size: 1.8rem;
            color: white;
            font-weight: 700;
            margin: 1rem 0;
        }

        .buy-btn {
            background: var(--drink-theme);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: white;
            color: var(--drink-theme);
        }

        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--drink-theme);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            z-index: 1001;
        }

        .home-link:hover {
            color: var(--drink-theme);
        }
    </style>
</head>

<body>
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2" style="background: radial-gradient(circle, rgba(0,180,216,0.15) 0%, transparent 70%);">
    </div>

    <a href="index.html" class="home-link" data-i18n="back_home">
        <i class="fas fa-arrow-left"></i> Home
    </a>

    <div class="lang-container dropdown" style="position: absolute; top: 20px; right: 20px; z-index: 1001;">
        <button class="lang-btn">
            <i class="fas fa-globe"></i> <span id="current-lang-text">EN</span> <i class="fas fa-caret-down"></i>
        </button>
        <ul class="dropdown-content lang-dropdown-content">
            <li onclick="changeLanguage('en')"><a>English</a></li>
            <li onclick="changeLanguage('th')"><a>ไทย</a></li>
            <li onclick="changeLanguage('zh')"><a>中文</a></li>
            <li onclick="changeLanguage('ja')"><a>日本語</a></li>
            <li><a href="frontend-design.html" data-i18n="nav_frontend">Frontend Mastery</a></li>
        </ul>
    </div>

    <div class="container drink-container">
        <div class="drink-hero">
            <h1 data-i18n="nav_store">Everything Store</h1>
            <h2 style="color: var(--drink-theme); margin-top: 1rem; font-family: 'Playfair Display', serif;"
                data-i18n="drinks_title">Ship-Pairing Drinks</h2>
            <p data-i18n="drinks_desc">Refreshing drinks inspired by your favorite pairs.</p>

            <div style="margin-top: 2rem;">
                <a href="chicken-shop.html" class="btn primary"
                    style="background: #e63946; color: #fff; border: none; padding: 1rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 0.8rem;">
                    <i class="fas fa-drumstick-bite"></i> <span data-i18n="btn_view_food">View Food Section</span>
                </a>
            </div>
        </div>

        <div class="drink-grid">
            <!-- Item 1 -->
            <div class="drink-card">
                <div class="drink-icon"><i class="fas fa-glass-martini-alt"></i></div>
                <h3 data-i18n="drink_kasayuki">KasaYuki (Sour)</h3>
                <div class="drink-price">฿89</div>
                <button class="buy-btn" onclick="addDrink()">Order Now</button>
            </div>
            <!-- Item 2 -->
            <div class="drink-card">
                <div class="drink-icon"><i class="fas fa-ice-cream"></i></div>
                <h3 data-i18n="drink_shinifuyu">ShiniFuyu (Sweet)</h3>
                <div class="drink-price">฿99</div>
                <button class="buy-btn" onclick="addDrink()">Order Now</button>
            </div>
        </div>
    </div>

    <div class="cart-float" onclick="checkout()">
        <i class="fas fa-shopping-basket"></i>
        <span id="cartCount"
            style="position: absolute; top: 0; right: 0; background: #ff4d4d; width: 25px; height: 25px; border-radius: 50%; font-size: 0.8rem; display: flex; justify-content: center; align-items: center;">0</span>
    </div>

    <script src="js/script.js"></script>
    <script>
        let count = 0;
        function addDrink() {
            count++;
            document.getElementById('cartCount').innerText = count;
        }
        function checkout() {
            if (count > 0) alert("Refreshing choice! Preparing your " + count + " drinks.");
            count = 0;
            document.getElementById('cartCount').innerText = 0;
        }
    </script>
</body>

</html>
